What are Entities ?
--(+) Entities are special codes used to represent special characters in a format that the browser can understand. 
  (+) Starts with -> (&)    (;) <- End with 
  (+) Used to represent: 
       (>)Reserved Characters: < >
       (>)Special Symbols: © ®
       (>)Non-Breaking Spaces: which don't break line

  (+) Common Entities:
        (>)&lt; -- <
        (>)&gt; -- >
        (>)&copy; --  ©
        (>)&nbsp; 
  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Using Entities -->
     <p> this is paragraph tag &lt;/p&gt;</p>
     <p> this space &nbsp; is done by nbsp  &lt;/p&gt;</p>

     <!-- Using PRE Tag -->
     <pre> this is pre-tag     with some spaces      and more spaces </pre>

     
</body>
</html>
