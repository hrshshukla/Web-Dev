<!DOCTYPE html><!-- 
    Types
        -> 1 2 3 (default)
        -> type="A" ---- A B C
        -> type="a" ---- a b c
        -> type="i" ---- i ii iii
        -> type="I" ---- I II III
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    
    <ol type="A">
        <li>Harry</li>
        <li>Ron</li>
        <li>Hermione</li>
        <li>Albus</li>
    </ol>

</body>
</html>
