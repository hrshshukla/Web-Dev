<!DOCTYPE html><!-- 
    Parts
        -> <dl> (definition list)
        -> <dt> (definition term)
        -> <dd> (definition's definition)
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition List</title>
</head>
<body>
    <dl>
        <dt>Harry</dt>
        <dd>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut, facere.</dd>

        <dt>Ron</dt>
        <dd>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem, veniam.</dd>

        <dt>Hermione</dt>
        <dd>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem, veniam.</dd>
    </dl>
</body>
</html>
