<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="container flex">

        <div class="left bg-black">
            <div class="close">
                <img  width ="40" class="invert" src="close.svg" alt="">
            </div>

            <!-- ------------------------------------------------------------------------------ -->
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>


            <!-- ------------------------------------------------------------------------------ -->
            <div class="library bg-grey rounded m-1 p-1">

                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>

        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                
                <div class="nav">
                    <img class="invert hamburger" src="hamburger.svg" alt="">
                    <img src="left.svg" alt="">
                    <img src="right.svg" alt="">
                </div>

                <div class="buttons">
                    <button class="btn signupbtn">Sign up</button>
                    <button class="btn loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1> Spotify playlist </h1>
                <div class="cardContainer">

                </div>


                </div>
            </div>


        </div>

        <div class="playBar">
            <div class="seekbar">
                <div class="circle"></div>
            </div>

            <div class="abovebar">
                <div class="songinfo">
                    Song name
                </div>

                <div class="songbuttons">
                    <img id="previous"  src="prevsong.svg"  alt="" class=" invert" >
                    <img id="play"      src="playBar.svg"      alt="" height="40">
                    <img id="next"      src="nextsong.svg"  alt="" class="invert">
                </div>

                <div class="SongTimeVolume">
                    <div class="songtime">
                        Song time
                    </div>
                    
                    <div class="volume">
                        <img height="20" class="invert volumeIcon" src="volume.svg" alt=".">
                        <input type="range" name="volume" class="volumeBar">
                    </div>
                </div>

            </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
