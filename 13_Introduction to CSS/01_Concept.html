<!DOCTYPE html><!--
(+) CSS stands for Cascading Style Sheets. 
(+) It is a stylesheet language that is used to describe the visual presentation in webpage.
(+) CSS adds styling to the structure created by HTML. 

3 Ways to link/use CSS in HTML:
    (+) Inline CSS   :  <p style="display: flex;">hello</p>
    (+) Internal CSS : <style> "code-here" </style>
    (+) External CSS : <link rel="stylesheet" href="style.css">

 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->

    <style> /* Internal CSS */
        div{
            background: #000;
        }
    </style>

</head>
<body>
    <p style="display: flex;">hello</p> <!-- Inline CSS -->
    <div>
        Hello I m Tom
    </div>
</body>
</html>
