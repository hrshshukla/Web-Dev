<!DOCTYPE html> <!-- 
1) Anchor Tag: A self-closing tag used to Add Hyperlink
  -> _blank
  -> _parent
  -> _self
  -> _top

-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading, Paragraphs and Links</title>
</head>

<body>
    <h1>Bookmarks - Favourite Tags and Attribute</h1>
    <h2>Target Attribute of Anchor Tag</h2>

    <!-- Using _blank -->
    <h3>Using _blank</h3>
    <a target="_blank" href="https://www.google.com"> Google </a><br><!-- ( _blank ) to open LINK in new TAB -->

    <!-- Using _parent -->
    <h3>Using _parent</h3>
    <iframe src="https://www.codewithharry.com/notes/" width="500" height="300"></iframe><br>
    <a target="_parent" href="https://www.youtube.com/@CodeWithHarry">Open Code with Harry Youtube Channel</a><br>

    <!-- Using _self & Default-->
    <h3>Using _self</h3>
    <a target="_self" href="https://www.nvidia.com/en-us/"> Open Nvidia in same tab
    </a><br><!-- (_self) & (DEFAULT) open the LINK in same TAB -->

    <!-- Using _top -->
    <h3>Using _top</h3>
    <iframe src="https://www.codewithharry.com/notes/" width="600" height="600"></iframe><br>
    <a href="https://www.youtube.com/@CodeWithHarry" target="_top">Break out to Meta (Top Window)</a><br>


</body>
</html>
