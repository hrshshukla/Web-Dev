<!DOCTYPE html><!--
 -- LEARNING :  
    (Q) Problems while applying [addEventListener]
    (+) [addEventListener] cannot be applied on whole array at once

    -- document.getElementsByClassName("btn") ----- -> returns [array] ----- [addEventListener] cannot be applied but there is a way 
    -- document.querySelectorAll       ----- -> returns [array] ----- [addEventListener] cannot be applied 
    
    -- document.addEventListener("btn")[0] ------ > returns [single] element ----- [addEventListener] can be applied 
    -- document.querySelectorAll(".btn")[0] ----- > returns [single] element ----- [addEventListener] can be applied 

    -- document.getElementById ----- > returns [single] element ----- [addEventListener] can be applied 
    -- document.querySelector  ----- > returns [single] element ----- [addEventListener] can be applied 

 -->
