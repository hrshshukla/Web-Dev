<!-- write a program to show different alerts when different keys are pressed  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("keydown", (eventObject) => {
                alert(eventObject.key);
        })
    </script>
</body>
</html>
