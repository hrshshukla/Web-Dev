<!DOCTYPE html><!--
Types of Quotation tag:
-- <q> 
    (+) Inline Quotation
    (+) Shorter Quotation

-- <blockquote> 
    (+) Block of text Quotationuotation
    (+) Bigger Quotation

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Tag</title>
</head>
<body>
    <!-- Using <q> tag -->
    <p>She said, <q>This is a wonderful day!</q></p> <!-- means this -> " " -->

    <!-- Using <blockquote> tag -->
    <blockquote>
        The only limit to our realization of tomorrow is our doubts of today.
        <cite>â€” Franklin D. Roosevelt</cite>
    </blockquote>

</body>
</html>
