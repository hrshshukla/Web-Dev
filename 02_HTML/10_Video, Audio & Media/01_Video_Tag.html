<!DOCTYPE html><!-- 
Attributes for <video> Tag
  (+) src: Specifies the path to the video file.
  (+) controls: Adds video controls, like play, pause, and volume.
  (+) autoplay: Automatically starts playing the video when the page loads.
  (+) loop: Repeats the video once it ends.
  (+) muted: Mutes the video by default.
  (+) poster: [Thumbnail] image to be displayed before video starts playing.
  (+) width and height: Specifies the dimensions of the video.

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media</title>
</head>
<body>
    <video src="Video.mp4" height="250" controls loop muted poster="Image.jpg"></video> <!-- controls /loop /muted /autoplay /pause -->

</body>
</html>
