<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color box</title>
<!-- Given 5 boxes, Assign a random color and a random background to each
box using DOM concepts -->

    <style>
        .container{
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            width: 50px;
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <script src="RandomColor_using_DOM.js"></script>
</body>
</html>
