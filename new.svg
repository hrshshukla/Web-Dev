<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- User Input Stage -->
    <rect x="300" y="50" width="200" height="50" fill="#2E86C1" stroke="black"/>
    <text x="350" y="80" fill="white" font-size="14">User Inputs Expense</text>

    <!-- Calculation Stage -->
    <rect x="300" y="150" width="200" height="50" fill="#2E86C1" stroke="black"/>
    <text x="320" y="180" fill="white" font-size="14">System Calculates Split</text>

    <!-- Database Storage -->
    <rect x="300" y="250" width="200" height="50" fill="#2E86C1" stroke="black"/>
    <text x="315" y="280" fill="white" font-size="14">Store Data in MySQL</text>

    <!-- Email Notifications -->
    <rect x="300" y="350" width="200" height="50" fill="#2E86C1" stroke="black"/>
    <text x="325" y="380" fill="white" font-size="14">Send Email Reminders</text>

    <!-- Payment Tracking -->
    <rect x="300" y="450" width="200" height="50" fill="#2E86C1" stroke="black"/>
    <text x="320" y="480" fill="white" font-size="14">Track & Update Payments</text>

    <!-- End Process -->
    <rect x="300" y="550" width="200" height="50" fill="#28B463" stroke="black"/>
    <text x="370" y="580" fill="white" font-size="14">End</text>

    <!-- Arrows -->
    <line x1="400" y1="100" x2="400" y2="150" stroke="black" stroke-width="2"/>
    <line x1="400" y1="200" x2="400" y2="250" stroke="black" stroke-width="2"/>
    <line x1="400" y1="300" x2="400" y2="350" stroke="black" stroke-width="2"/>
    <line x1="400" y1="400" x2="400" y2="450" stroke="black" stroke-width="2"/>
    <line x1="400" y1="500" x2="400" y2="550" stroke="black" stroke-width="2"/>
</svg>
