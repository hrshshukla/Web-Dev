<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #004e92, #000428);
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .toggle-btn {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-radius: 5px;
            background: #e0e0e0;
        }

        .toggle-btn button {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            font-size: 16px;
            cursor: pointer;
        }

        .toggle-btn .active {
            background: #004e92;
            color: white;
            border-radius: 5px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #004e92;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 10px;
            padding-left: 10px;
        }

        .success-popup {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #006600;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            align-items: center;
        }

        .success-popup svg {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="form-title">Login Form</h2>
        <div class="toggle-btn">
            <button id="login-btn" class="active" onclick="showForm('login')">Login</button>
            <button id="signup-btn" onclick="showForm('signup')">Signup</button>
        </div>

        <div id="login" class="form-container active">
            <input type="text" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button class="submit-btn">Login</button>
        </div>

        <div id="signup" class="form-container">
            <input type="text" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email Address" required>
            <p id="email-error" class="error-message">Enter a valid email address</p>
            <input type="password" placeholder="Password" required>
            <button class="submit-btn" onclick="validateSignup()">Signup</button>
        </div>
    </div>

    <div class="success-popup" id="success-popup">
        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="90" fill="#66ff66" />
            <polyline points="50,100 85,135 150,65" stroke="white" stroke-width="15" fill="none" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        Registration Successful
    </div>
    
    <script>
        function showForm(form) {
            document.getElementById('login').classList.remove('active');
            document.getElementById('signup').classList.remove('active');
            document.getElementById(form).classList.add('active');

            document.getElementById('login-btn').classList.remove('active');
            document.getElementById('signup-btn').classList.remove('active');
            document.getElementById(form + '-btn').classList.add('active');

            document.getElementById('form-title').innerText = form === 'login' ? 'Login Form' : 'Signup Form';
        }

        function validateSignup() {
            const emailInput = document.getElementById('signup-email');
            const emailError = document.getElementById('email-error');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(emailInput.value)) {
                emailError.style.display = 'block';
            } else {
                emailError.style.display = 'none';
                showSuccessPopup();
            }
        }

        function showSuccessPopup() {
            const popup = document.getElementById('success-popup');
            popup.style.display = 'flex';
            popup.style.top = '20px';
            setTimeout(() => {
                popup.style.top = '-50px';
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 500);
            }, 1000);
        }
    </script>
</body>

</html>
