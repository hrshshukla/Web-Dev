<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2 id="form-title">Login Form</h2>
        <div class="toggle-btn">
            <button id="login-btn" class="active" onclick="showForm('login')">Login</button>
            <button id="signup-btn" onclick="showForm('signup')">Signup</button>
        </div>

        <div id="login" class="form-container active">
            <input type="text" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button class="submit-btn">Login</button>
        </div>

        <div id="signup" class="form-container">
            <input type="text" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email Address" required>
            <p id="email-error" class="error-message">Enter a valid email address</p>
            <input type="password" placeholder="Password" required>
            <button class="submit-btn" onclick="validateSignup()">Signup</button>
        </div>
    </div>

    <div class="success-popup" id="success-popup">
        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="90" fill="#66ff66" />
            <polyline points="50,100 85,135 150,65" stroke="white" stroke-width="15" fill="none" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        Registration Successful
    </div>
    <script src="script.js"></script>
</body>
</html>
